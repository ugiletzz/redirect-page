<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15% OFF Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 90%;
      border: 1px solid #eee;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .left, .right {
      flex: 1;
      padding: 50px 30px;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h4 {
      font-weight: normal;
      font-size: 14px;
      margin-bottom: 10px;
      color: #444;
    }

    .left h1 {
      font-size: 36px;
      margin: 0 0 30px;
    }

    .left p {
      margin-bottom: 20px;
      color: #666;
    }

    .cta-btn {
      padding: 15px 30px;
      background-color: black;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border: none;
      cursor: pointer;
      display: inline-block;
    }

    .right img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .left, .right {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h4>FIRST TIME HERE?</h4>
      <h1>Get 15% OFF Now</h1>
      <p>We guarantee 100% premium quality. 4 experts ensure product checks before delivery.</p>

      <!-- CTA Button (ganti input email) -->
      <a class="cta-btn" href="https://t.ancdu.link/379081/3785/0?bo=2753,2754,2755,2756&po=6456&aff_sub5=SF_006OG000004lmDN" target="_blank">
        GET MY 15% OFF
      </a>
    </div>
    <div class="right">
      <img src="https://via.placeholder.com/400x600?text=Fashion+Model" alt="Model Fashion">
    </div>
  </div>
</body>
</html>
